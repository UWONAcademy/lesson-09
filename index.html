</head>
<body>
  <div class="container">
    <h1> UWON Vocabulary Test - Lesson 09</h1>

    <div id="testSection">

      <p id="chineseHint" class="hidden">Meaning: <span></span></p>
      <input type="text" id="answer" placeholder="Enter your answer" />

    </div>

    <div id="reportSection" class="hidden section">
      <h2>üìä Test Report</h2>
      <p id="scoreSummary"></p>
      <p id="timeSummary"></p>
      <div id="errorList"></div>

  <script>
    const wordList = [
        { word: "derive", meaning: "v. Ëé∑ÂæóÔºåÊ∫ê‰∫é" },
        { word: "descend", meaning: "v. ‰∏ãÈôçÔºåËµ∑Ê∫ê‰∫é" },
        { word: "description", meaning: "n. ÊèèËø∞ÔºåËØ¥Êòé" },
        { word: "desert", meaning: "n. Ê≤ôÊº†Ôºõv. ÈÅóÂºÉ" },
        { word: "deserve", meaning: "v. Â∫îÂæóÔºåÂÄºÂæó" },
        { word: "design", meaning: "v./n. ËÆæËÆ°" },
        { word: "desirable", meaning: "adj. ÂÄºÂæóÊã•ÊúâÁöÑÔºåÂêàÊÑèÁöÑ" },
        { word: "desperate", meaning: "adj. ÁªùÊúõÁöÑÔºåÊãºÂëΩÁöÑ" },
        { word: "destination", meaning: "n. ÁõÆÁöÑÂú∞" },
        { word: "detect", meaning: "v. ÂèëÁé∞ÔºåÂØüËßâ" },
        { word: "determination", meaning: "n. ÂÜ≥ÂøÉÔºåÁ°ÆÂÆö" },
        { word: "devise", meaning: "v. ËÆæËÆ°ÔºåÊÉ≥Âá∫" },
        { word: "devote", meaning: "v. Ëá¥Âäõ‰∫éÔºåÁåÆË∫´" },
        { word: "diagram", meaning: "n. ÂõæË°®ÔºåÂõæËß£" },
        { word: "dialect", meaning: "n. ÊñπË®Ä" },
        { word: "dictate", meaning: "v. Âè£Ëø∞ÔºåÂëΩ‰ª§" },
        { word: "diet", meaning: "n. È•ÆÈ£üÔºåËäÇÈ£ü" },
        { word: "digest", meaning: "v. Ê∂àÂåñÔºõn. ÊëòË¶Å" },
        { word: "dim", meaning: "adj. ÊòèÊöóÁöÑÔºåÊ®°Á≥äÁöÑ" },
        { word: "dimension", meaning: "n. Â∞∫ÂØ∏ÔºåÁª¥Â∫¶" },
        { word: "dip", meaning: "v. Êµ∏ÔºåËò∏Ôºõn. Ë∞ÉÂë≥ÈÖ±" },
        { word: "diplomatic", meaning: "adj. Â§ñ‰∫§ÁöÑÔºåÂúÜÊªëÁöÑ" },
        { word: "discard", meaning: "v. ‰∏¢ÂºÉÔºåÊäõÂºÉ" },
        { word: "discharge", meaning: "v. ÊéíÂá∫ÔºåÈáäÊîæÔºõn. Âá∫Èô¢" },
        { word: "discipline", meaning: "n. Á∫™ÂæãÔºõv. ËÆ≠ÁªÉ" },
        { word: "discount", meaning: "n. ÊäòÊâ£Ôºõv. ÊâìÊäò" },
        { word: "disgust", meaning: "v./n. ÂéåÊÅ∂ÔºåÂèçÊÑü" },
        { word: "dismiss", meaning: "v. Ëß£ÈõáÔºåËß£Êï£Ôºå‰∏ç‰∫àËÄÉËôë" },
        { word: "disorder", meaning: "n. Ê∑∑‰π±ÔºåÁñæÁóÖ" },
        { word: "display", meaning: "v./n. Â±ïÁ§∫ÔºåÈôàÂàó" },
        { word: "dispose", meaning: "v. Â§ÑÁêÜÔºåÂ§ÑÁΩÆ" },
        { word: "dispute", meaning: "v./n. ‰∫âËÆ∫Ôºå‰∫âÁ´Ø" },
        { word: "dissolve", meaning: "v. Ê∫∂Ëß£ÔºåËß£Èô§" },
        { word: "distinct", meaning: "adj. ÊòéÊòæÁöÑÔºåÁã¨ÁâπÁöÑ" },
        { word: "distinction", meaning: "n. Âå∫Âà´ÔºåËç£Ë™â" },
        { word: "distinguish", meaning: "v. Âå∫ÂàÜÔºåËæ®Âà´" },
        { word: "distress", meaning: "n./v. ÁóõËã¶ÔºåËã¶ÊÅº" },
        { word: "distribute", meaning: "v. ÂàÜÂèëÔºåÂàÜÈÖç" },
        { word: "disturb", meaning: "v. ÊâìÊâ∞ÔºåÊâ∞‰π±" },
        { word: "diverse", meaning: "adj. Â§öÊ†∑ÁöÑÔºå‰∏çÂêåÁöÑ" }
    ];

    let currentIndex = 0;
    let currentRound = 1;
    let currentWord = {};
    const errorsRound1 = [];
    const errorsRound2 = [];

    const playBtn = document.getElementById("playBtn");
    const checkBtn = document.getElementById("checkBtn");
    const nextBtn = document.getElementById("nextBtn");
    const answerInput = document.getElementById("answer");
    const resultDiv = document.getElementById("result");
    const instructions = document.getElementById("instructions");
    const chineseHint = document.getElementById("chineseHint");
    const progress = document.getElementById("progress");
    const reportSection = document.getElementById("reportSection");
    const scoreSummary = document.getElementById("scoreSummary");
    const errorList = document.getElementById("errorList");
    const timeSummary = document.getElementById("timeSummary");
    const timerDisplay = document.getElementById("timer");

    let total = wordList.length * 2;
    let correct = 0;
    let selectedVoice = null;

    let startTime = Date.now();
    let round1Start = Date.now();
    let round1Time = 0;
    let round2Time = 0;
    let timerInterval = setInterval(() => {
      const elapsed = Date.now() - startTime;
      timerDisplay.textContent = `‚è± Time Elapsed: ${Math.floor(elapsed / 1000)} sec`;
    }, 1000);

    function loadVoicesAndSetVoice() {
      const voices = speechSynthesis.getVoices();
      if (voices.length > 0) {
        selectedVoice = voices.find(v =>
          v.name.includes("Google US English") ||
          (v.lang === "en-US" && v.default)
        ) || voices[0];
      }
    }

    if (speechSynthesis.getVoices().length === 0) {
      speechSynthesis.onvoiceschanged = loadVoicesAndSetVoice;
    } else {
      loadVoicesAndSetVoice();
    }

    playBtn.addEventListener("click", () => {
      if (!selectedVoice) loadVoicesAndSetVoice();
      if (currentRound === 1) speakWord(currentWord.word);
    });

    function speakWord(word) {
      const utterance = new SpeechSynthesisUtterance(word);
      utterance.lang = "en-US";
      if (selectedVoice) utterance.voice = selectedVoice;
      speechSynthesis.cancel();
      speechSynthesis.speak(utterance);
    }

    function loadWord() {
      currentWord = wordList[currentIndex];
      answerInput.value = "";
      resultDiv.textContent = "";
      nextBtn.classList.add("hidden");
      answerInput.focus();

      if (currentRound === 1) {
        instructions.textContent = "üéß Round 1: Click \"Play\" to hear the word";
        chineseHint.classList.add("hidden");

        // ‚úÖ Ëá™Âä®Êí≠ÊîæÂΩìÂâçÂçïËØç
        if (!selectedVoice) loadVoicesAndSetVoice();
        setTimeout(() => {
          speakWord(currentWord.word);
        }, 200);
      } else {
        instructions.textContent = "üí° Round 2: Type the correct English word";
        chineseHint.classList.remove("hidden");
        chineseHint.querySelector("span").textContent = currentWord.meaning;
      }

      progress.textContent = `Progress: ${currentIndex + 1} / ${wordList.length} - Round ${currentRound}`;
    }

    checkBtn.addEventListener("click", handleCheck);
    nextBtn.addEventListener("click", handleNext);

    function handleCheck() {
      const userAnswer = answerInput.value.trim().toLowerCase();
      const correctAnswer = currentWord.word.toLowerCase();

      if (userAnswer === correctAnswer) {
        resultDiv.textContent = "‚úÖ Correct!";
        resultDiv.className = "correct";
        correct++;
      } else {
        resultDiv.textContent = `‚ùå Incorrect. The correct answer is: ${currentWord.word}`;
        resultDiv.className = "wrong";
        const error = {
          word: currentWord.word,
          yourAnswer: userAnswer || "(blank)",
          meaning: currentWord.meaning
        };
        (currentRound === 1 ? errorsRound1 : errorsRound2).push(error);
      }

      nextBtn.classList.remove("hidden");
    }

    function handleNext() {
      currentIndex++;
      if (currentIndex >= wordList.length) {
        if (currentRound === 1) {
          round1Time = Date.now() - round1Start;
          currentRound = 2;
          currentIndex = 0;
          round1Start = Date.now();
          loadWord();
        } else {
          round2Time = Date.now() - round1Start;
          clearInterval(timerInterval);
          showReport();
        }
      } else {
        loadWord();
      }
    }

    function showReport() {
      document.getElementById("testSection").classList.add("hidden");
      reportSection.classList.remove("hidden");
      scoreSummary.textContent = `üéâ Test completed! Correct: ${correct} / ${total}`;
      timeSummary.innerHTML = `
        üïí Round 1 Time: ${Math.floor(round1Time / 1000)} seconds<br>
        üïí Round 2 Time: ${Math.floor(round2Time / 1000)} seconds
      `;

      let html = "";

      if (errorsRound1.length > 0) {
        html += `<h3>Round 1 - Listening Errors</h3><table><thead><tr><th>Word</th><th>Your Answer</th><th>Correct</th><th>Meaning</th></tr></thead><tbody>`;
        errorsRound1.forEach(item => {
          html += `<tr><td>${item.word}</td><td class="wrong">${item.yourAnswer}</td><td>${item.word}</td><td>${item.meaning}</td></tr>`;
        });
        html += `</tbody></table>`;
      }

      if (errorsRound2.length > 0) {
        html += `<h3>Round 2 - Meaning Errors</h3><table><thead><tr><th>Word</th><th>Your Answer</th><th>Correct</th><th>Meaning</th></tr></thead><tbody>`;
        errorsRound2.forEach(item => {
          html += `<tr><td>${item.word}</td><td class="wrong">${item.yourAnswer}</td><td>${item.word}</td><td>${item.meaning}</td></tr>`;
        });
        html += `</tbody></table>`;
      }

      if (!errorsRound1.length && !errorsRound2.length) {
        html = "<p>üéâ Perfect! No mistakes!</p>";
      }

      errorList.innerHTML = html;
    }

    document.addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        event.preventDefault();
        if (!nextBtn.classList.contains("hidden")) {
          handleNext();
        } else {
          handleCheck();
        }
      }
    });

    loadWord();
  </script>
</body>
</html>
